spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: my-name-is-omid
server:
  port: 8083

app:
  security:
    issuer: ${spring.application.name}
    expire: 36000
